services:
  proxy:
    build: .
    container_name: cache-proxy
    ports:
      - "8000:8000"
    depends_on:
      - frontend
      - backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  frontend:
    image: golang:1.22-alpine
    container_name: demo-frontend
    working_dir: /app
    volumes:
      - ./demo/frontend:/app
    command: go run main.go
    labels:
      - "cachefik.enable=true"
      - "cachefik.rule=PathPrefix(`/`)"
      - "cachefik.port=8080"

  backend:
    image: golang:1.22-alpine
    container_name: demo-backend
    working_dir: /app
    volumes:
      - ./demo/backend:/app
    command: go run main.go
    labels:
      - "cachefik.enable=true"
      - "cachefik.rule=PathPrefix(`/api`)"
      - "cachefik.port=8080"
