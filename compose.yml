services:
  proxy:
    build: .
    container_name: cache-proxy
    ports:
      - "8080:8080"
    depends_on:
      - frontend
      - backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CACHEFIK_ADDR=:8080
      - CACHEFIK_READ_TIMEOUT=15s
      - CACHEFIK_WRITE_TIMEOUT=15s
      - CACHEFIK_PROXY_TIMEOUT=20s
      - CACHEFIK_DOCKER_HOST=unix:///var/run/docker.sock
      - CACHEFIK_LOG_LEVEL=debug

  frontend:
    image: golang:1.22-alpine
    container_name: demo-frontend
    working_dir: /app
    volumes:
      - ./demo/frontend:/app
    command: go run main.go
    labels:
      - "cachefik.enable=true"
      - "cachefik.rule=PathPrefix(`/`)"
      - "cachefik.port=8080"

  backend:
    image: golang:1.22-alpine
    container_name: demo-backend
    working_dir: /app
    volumes:
      - ./demo/backend:/app
    command: go run main.go
    labels:
      - "cachefik.enable=true"
      - "cachefik.rule=PathPrefix(`/api`)"
      - "cachefik.port=8080"
